<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>Default Title</title>
    {% endif %}
    <!--
    css files:
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/CssFile.css') }}">

    javascript files:
        <script src="{{ url_for('static',filename='js/JavascriptFile.js') }}"></script>
    -->
    
</head>
<body>
    <header>{% block header %}{% endblock header %}</header>
    <main>{% block main %}{% endblock main %}</main>
    <footer>{% block footer %}{% endblock footer %}</footer>
</body>
</html>
